<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar </button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} {{y}}
        <span v-on:mousemove.stop=" ">Parar aqui</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo 
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(event) {
                alert('Estou te alertando')
            },
            naoNavegar(event) {
                console.log('NÃ£o navegar')
            },
            // parar(event) {
            //     event.stopPropagation()
            // },

        }
    }) 
</script>
